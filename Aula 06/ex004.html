<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Style>
        body{
            font: normal 20pt Arial;
        }
    </Style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome? ');
        document.write(`Olá, <strong>${nome}</strong>! Seu nome têm ${nome.length} letras.<br/>`);
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase ()}<br/>`);
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase ()}`);
        //</br> significa quebra de linha/ pule para a linha de baixo.
        //<strong> e </strong> é para deixar a palavra ou caractere em Negrito.
    </script>
</body>
</html>
